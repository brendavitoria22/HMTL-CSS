<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linha</h1>
    <hr>
    <p>Você pode escrever
        um parárafo de
        qualquer jeito. 
        Basta colocar tudo 
        no meio do par de tags
        &lt;p&gt; e &lt;/p&gt; <!-- LESS THAN / GREATER THAN-->
    </p>
    <p>se precisar quebrar
        o texto em um lugar
         especifico <br> como este,
         voce pode usar a &lt;br&gt;
    </p>

    <P> Vamos colocar alguns simbolos especiais:
        &REG;
        &COPY;
        &TRADE;
        &euro;
        &delta;
    </P>

    <p>Vamos colocar emojis:
        &#x1F604;
        🎅🏽

    </p>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes extenas</title>
    <style>
        @font-face{
            font-family:'darling' ;
            src:url(Darling.ttf)format(truetype);
            font-weight: normal;
            font-style: normal;

        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'darling', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>Brenda</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Necessitatibus, quos aperiam ex doloremque a pariatur saepe suscipit, facilis rem veniam fugit minus, dolor mollitia molestias sequi. Ut ullam itaque esse!</p>
</body>
</html>
